name: test2

on:
  check_run:
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.check_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run test
        run: |
          echo "$VALUE1"
          echo "$VALUE2"
        env:
          VALUE1: ${{ github.event.check_run.name }}
          VALUE2: ${{ github.event.check_run.pull_requests.url }}
